name: Format Code with Prettier

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Grant history is available

      - name: Run Prettier to format code
        uses: creyD/prettier_action@v4.6
        with:
          prettier_options: "--write **/*.{js,md,css,html}"  # Apply Prettier
          commit_message: "chore: format code with Prettier"  # Commit message
          no_commit: false  # Do commit
          dry: false  # Dont run in dry mode
          github_token: ${{ secrets.GITHUB_TOKEN }} 

      - name: Push the changes to a new branch
        run: |
          # Create and push a new branch
          git checkout -b format-code-branch
          git push --set-upstream origin format-code-branch

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          title: "Format code with Prettier"
          body: |
            This pull request includes changes made to format the codebase using Prettier.
            These changes ensure consistent code style across the project.
          base: main
          branch: format-code-branch
