name: Format Code with Prettier

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Prettier formatting
        run: |
          npm run format || echo "::warning::Prettier ran with errors, but continuing."

      - name: Create new branch from main
        run: |
          # Create a new branch for the Prettier changes
          git checkout -b format-code-branch

      - name: Pull latest changes from remote with rebase
        run: |
          git fetch origin
          git pull --rebase origin format-code-branch

      - name: Commit formatted code changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Check if there are any changes
          git add -A
          git diff --cached --quiet || git commit -m "chore: format code with Prettier"

      - name: Push the new branch
        run: |
          git push --set-upstream origin format-code-branch

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          title: "Format code with Prettier"
          body: |
            This pull request includes changes made to format the codebase using Prettier.
            These changes ensure consistent code style across the project.
          base: main
          branch: format-code-branch
