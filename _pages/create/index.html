---
layout: default
title: Submit a Post
permalink: /create/
location: 'footer'
footer_section: 'Creators'
---

<div class="home" id="content-area" style="display: none">
    <h1 class="page-heading">{{ page.title }}</h1>

    <p id="save-status" aria-live="polite" style="display:flex; align-items:center; gap:0.5em; font-size:16px; color:gray; font-style:italic;">
        <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 13.2222L10.8462 15L15 11M8.4 19C5.41766 19 3 16.6044 3 13.6493C3 11.2001 4.8 8.9375 7.5 8.5C8.34694 6.48637 10.3514 5 12.6893 5C15.684 5 18.1317 7.32251 18.3 10.25C19.8893 10.9449 21 12.6503 21 14.4969C21 16.9839 18.9853 19 16.5 19L8.4 19Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span id="save-status-text">Draft is going to be saved locally as you type.</span>
    </p>

    <div style="display:flex; flex-direction:column; gap:1rem;">
        <label>
            <p>Post title (we recommend after writing the post):</p>
            <input id="title" type="text" placeholder="Post title..." />
        </label>
        <label>
            <p>Tags (comma-separated):</p>
            <input id="tags" type="text" placeholder="e.g. tech, news" />
        </label>
        <label>
            <p>Your content:</p>
            <textarea id="content" placeholder="Write your content, be creative! Also, we prefer posts in markdown..."></textarea>
            <div id="charcount">0 / 300</div>
        </label>
    </div>

    <label>
        <input type="checkbox" id="agreement" />
        <a href="https://zunalita.github.io/terms" target="_blank" rel="noopener noreferrer">I agree to the Terms of Service</a>
    </label><br />

    <h2>Preview</h2>
    <div id="preview" aria-live="polite" aria-atomic="true"></div>
    <div id="status"></div>
    <button id="submitBtn" onclick="submitPost()">Submit</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
<script src="{{ '/assets/js/login/login.js' | relative_url }}"></script>
<script type="module" src="{{ '/assets/js/create/create.js' | relative_url }}"></script>
<script src="{{ '/assets/js/create/draft.js' | relative_url }}"></script>
